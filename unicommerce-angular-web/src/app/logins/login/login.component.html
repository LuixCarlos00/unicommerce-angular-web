<div class="text-center">
  <h4>Logar no Unicomecer</h4>

  <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">
    <div class="form-group">
      <label for="login">User Name</label>
      <input
        #userNameInput
        formControlName="login"
        class="form-control smaller-input"
        placeholder="Enter your user name"
        autofocus
      />
      <ap-vmessage
        *ngIf="loginForm.get('login')?.errors?.['required']"
        text="User name is required"
      ></ap-vmessage>
    </div>

    <div class="form-group">
      <label for="senha">Password</label>
      <input
        formControlName="senha"
        type="password"
        class="form-control smaller-input"
        placeholder="Enter your password"
      />
      <ap-vmessage
        *ngIf="loginForm.get('senha')?.errors?.['required']"
        text="Password is required"
      ></ap-vmessage>
    </div>

    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-primary btn-block"
    >
      Login
    </button>
  </form>
  
  

  <p>Not a user? <a [routerLink]="['criarLogin']">Register now</a></p>
</div>
